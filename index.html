    <div class="container-fluid d-flex flex-column">

                    <div class="col-md-9 align-content-end">

                        </p>
                        <a href="#" class="btn btn-light btn-lg" id="findOut">Find out more</a>
                        <a href="https://apps.apple.com/us/app/movebuddy/id1508062418" class="btn btn-light btn-lg">Download</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="trial">
